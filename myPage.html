  <script type="text/javascript">
    var reminderDataParse = function(){
      var storage=window.localStorage;
      var flag = true;
      var i = 1;
      while(flag){
        var dataItem = storage.getItem("remainder"+i);
        if(typeof(dataItem) == "undefined" || dataItem == null || dataItem == ""){
          flag = false;
          return;
        };
        $("tbody").append("<tr><td>"+i+", "+dataItem+"</td><td class='delBut' style='cursor: pointer;'>x</td></tr>");
        i++;
      };
    };
    var bindReminderSaveBut = function(){
      $(".remainderSave").click(function(){
        // $(".form-control").each(function(i,item){
        //   console.info(item.innerHTML);
        // });
        var storage=window.localStorage;
        var flag = true;
        var i = 1;
        while(flag){
          var dataItem = storage.getItem("remainder"+i);
          if(typeof(dataItem) == "undefined" || dataItem == null || dataItem == ""){
            flag = false;
          };
          i++;
        };
        debugger
        var contentItem = $(".form-control").val();
        $(".form-control").val("");
        if(contentItem == ""){
          alert("还没写呢~ ");
        }else{
          var j = i-1;
          storage.setItem("remainder"+j,contentItem);  
          $("tbody").append("<tr><td>"+j+", "+contentItem+"</td><td class='delBut' style='cursor: pointer;'>x</td></tr>");  
        };
        
      });
    };
    var bindReminderClearBut = function(){
      $(".remainderClear").click(function(){
        var storage=window.localStorage;
        storage.clear();
        $("tbody").empty();
        $(".form-control").val("");
      });
    };
    var bindReminderRewriteBut = function(){
      $(".remainderRewrite").click(function(){
        $(".form-control").val("");
        $(".form-control").focus();
      });
    };
